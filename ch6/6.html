<!DOCTYPE html>
<html>
<head>
	<title>Ch6 5</title>
</head>
<body>
	<div id="output"></div>
	<script>
		var html = "<h2>Hello World!</h2>" +
					"<p>We love JavaScript!</p>";
		var myRegEx = /<[^>\r\n]+>|[^<>\r\n]+/g;
		var result = html.match(myRegEx);

		document.getElementById("output").innerText = result.join("\r\n")
	</script>
</body>
</html>
