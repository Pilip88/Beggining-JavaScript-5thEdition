<!DOCTYPE html>

</head>
<body>
	<script>
	var values = prompt("Please enter a set of comma separated values.",
		"Apples,Oranges,Bannanas");

	function splitAndReverseText (csv) {
		var parts = csv.split(",");
		parts.reverse();
		var reversedString = parts.join(",");
		alert(reversedString);
	}

	splitAndReverseText(values);
	</script>
</body>
