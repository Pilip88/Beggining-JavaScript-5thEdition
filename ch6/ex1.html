<!DOCTYPE html>
<html>
<head>
	<title>Ch6 e1</title>
</head>
<body>
	<div id="output"></div>
	<script>
		var myString = "This sentence has has a fault and and we need to fix it.";
		var myRegExp = /(\b\w+\b) \1/g;
		myFirstString = myString.replace(myRegExp, "$1");
		document.write(myString + "<br/>");
		document.write(myFirstString + "<br/>");

		var mySecondRegExp = new RegExp("(\\b\\w+\\b) \\1", "g");
		mySecondString = myString.replace(mySecondRegExp, "$1");
		document.write(mySecondString + "<br/>");
	</script>
</body>
</html>
