<!DOCTYPE html>
<html>
<head>
	<title>Ch3 e2</title>
</head>
<body>
	<script>
	var firstNumber = 12;
	var secondNumber = 1;

	while(secondNumber <= firstNumber) {
		document.write(firstNumber + " * " + secondNumber + " = " + 
			(firstNumber * secondNumber) + "<br/>");
		secondNumber++;
	};
	</script>
</body>
</html>
