<!DOCTYPE html>
<html>
<head>
	<title>Ch3 3</title>
</head>
<body>
	<script>
	var secretNumber = prompt("Pick a number between 1 and 5:", "");
	secretNumber = parseInt(secretNumber, 10);

	switch (secretNumber) {
		case 1:
			document.write("Too low!");
			break;
		case 2:
			document.write("Too low!");
			break;
		case 3:
			document.write("You guessed it!");
			break;
		case 4:
			document.write("Too high!");
			break;
		case 5:
			document.write("Too high!");
			break;
		default:
			document.write("You didn't enter number between 1 and 5.");
	};
	document.write("<br/>Execution continues here.");
	</script>
</body>
</html>
