<!DOCTYPE html>
<html>
<head>
	<title>Ch10 2</title>
</head>
<body>
	<img src="cat1.jpg" onclick="changeImg(event)">
	<img src="cat2.jpg" onclick="changeImg(event)">
	<script>
		var myImages = [
			"cat1.jpg",
			"cat2.jpg",
			"cat3.jpg",
			"cat4.jpg"
		];

		function changeImg (e) {
			var el = e.target;
			var newImgNumber = Math.round(Math.random() * 3);

			while (el.src.indexOf(myImages[newImgNumber]) != -1) {
				newImgNumber = Math.round(Math.random() * 3);
			}
			el.src = myImages[newImgNumber];
		}
	</script>
</body>
</html>
